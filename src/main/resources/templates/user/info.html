<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!--(1) ШАПКА-->
<nav th:replace="admin/parts/navBar"></nav>
<!-- (1)  Общий контейнер для всей остальной страницы-->
<div class="container-fluid vh-100 pe-0 row d-flex align-items-start ">

    <!-- (2) НАВИГАЦЯ РОЛЕЙ (БЛОК СЛЕВА)-->
    <div class="col-2 vh-100 pt-3 pe-0 nav flex-column nav-pills " id="v-pills-tab" role="tablist"
         aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-role-user" data-bs-toggle="pill"
                href="#v-pills-role" role="tab" aria-controls="v-pills-role" aria-selected="true">User
        </button>
    </div>

    <!-- (2) СОДЕРЖАНИЕ РОЛЕЙ (БЛОК СПРАВА)-->
    <div class="tab-content vh-100 col-10 pt-3 ps-5 bg-light" id="v-pills-tabContent">

        <!-- (3) USER ROLE -->
        <div class="tab-pane fade show active" id="v-pills-role" role="tabpanel" aria-labelledby="v-pills-role-user">
            <h1>User information-page</h1>
            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">

                    <!-- (4) ОТОБРАЖЕНИЕ ТАБЛИЦЫ АВТОРИЗОВАННОГО ПОЛЬЗОВАТЕЛЯ-->
                    <table class="table table-striped align-middle">
                        <thead class="border-top">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../static/js/onStartPage.js"></script>

</body>
</html>
