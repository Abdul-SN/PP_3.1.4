<div class="modal fade" id="userEditDialog" tabindex="-1" role="dialog" aria-labelledby="userEditDialogLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="userEditDialogLabel">Edit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body fw-bold text-center col-6 mx-auto">
                <form id="user-edit-form">
                    <div class="form-group mb-2 pb-0 ">
                        <label for="user-id" class="col-form-label pb-0">ID</label>
                        <input type="number" class="form-control bg-body-secondary" id="user-id" disabled>
                    </div>
                    <div class="form-group mb-2">
                        <label for="first-name" class="col-form-label  pb-0">First name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="last-name" class="col-form-label  pb-0">Last name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="user-age" class="col-form-label pb-0">Age</label>
                        <input type="number" class="form-control" id="user-age">
                    </div>
                    <div class="form-group mb-2">
                        <label for="user-email" class="col-form-label pb-0">Email</label>
                        <input type="email" autocomplete="email" class="form-control" id="user-email">
                    </div>
                    <div class="form-group mb-2">
                        <label for="user-password" class="col-form-label pb-0">Password</label>
                        <input type="password" autocomplete="current-password" class="form-control" id="user-password" name="password">
                    </div>
                    <div class="form-group mb-2">
                        <label for="user-role" class="col-form-label pb-0">Role</label>
                        <select multiple class="form-control" id="user-role" size="2">
                            <option th:value="1" th:text="USER">USER</option>
                            <option th:value="2" th:text="ADMIN">ADMIN</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="save-user-button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
