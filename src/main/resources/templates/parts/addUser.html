<div class="tab-pane fade" id="nav-profile" role="tabpanel"
     aria-labelledby="nav-profile-tab" tabindex="0">
    <div class="card">
        <h5 class="card-header">Add New user</h5>
        <div class="card-body ">
            <form th:method="post" th:action="@{/admin/add}" th:object="${newUser}">
                <div class="row col-3 mx-auto ">
                    <div class="form-group mb-3 text-center">
                        <label for="firstName" class="form-label fw-bold mb-0">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               th:field="*{firstName}">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="lastName" class="form-label fw-bold mb-0">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               th:field="*{lastName}">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="age" class="form-label fw-bold mb-0">Age</label>
                        <input type="number" class="form-control" id="age" name="age"
                               th:field="*{age}">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="email" class="form-label fw-bold mb-0">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               th:field="*{email}">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="password" class="form-label fw-bold mb-0">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               th:field="*{password}">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="roles" class="form-label fw-bold mb-0">Role</label>
                        <select multiple class="form-control" id="roles" size="2" th:field="*{roles}">
                            <option th:value="1">USER</option>
                            <option th:value="2">ADMIN</option>
                        </select>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <input class="btn btn-success btn-xl" type="submit" value="Add new user"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
