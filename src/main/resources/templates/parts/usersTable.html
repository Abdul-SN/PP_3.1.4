<div class="tab-pane fade show active" id="nav-users" role="tabpanel"
     aria-labelledby="nav-users-tab" >
    <div class="card">
        <h5 class="card-header">All users</h5>
        <div class="card-body">
            <!--______________________________________________________________________________________________________________________________________________________________________________________________________________________________________________-->

            <!-- (6) ОТОБРАЖЕНИЕ ТАБЛИЦЫ ПОЛЬЗОВАТЕЛЕЙ-->

            <table class="table table-striped align-middle">
                <thead class="border-top">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nextUser: ${users}">
                    <td th:text="${nextUser.id}"></td>
                    <td th:text="${nextUser.firstName}"></td>
                    <td th:text="${nextUser.lastName}"></td>
                    <td th:text="${nextUser.age}"></td>
                    <td th:text="${nextUser.email}"></td>
                    <td><span class="ps-2" th:each="role: ${nextUser.getRoleList()}"
                              th:text="${role}"></span>
                    </td>
                    <td>
                        <!-- Кнопка-триггер модального окна -->
                        <button id="edit-user"
                                type="button"
                                class="btn btn-info text-white"
                                data-bs-toggle="modal"
                                data-bs-target="#userEditDialog"
                                th:data-user-id="${nextUser.id}">
                            Edit
                        </button>
                        <!-- Модальное окно -->
                    </td>
                    <td>
                        <button id="delete-user"
                                type="button"
                                class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#userDeleteDialog"
                                th:data-user-id="${nextUser.id}">
                            Delete
                        </button>

                    </td>

                </tr>

                </tbody>

            </table>

        </div>
    </div>
</div>
