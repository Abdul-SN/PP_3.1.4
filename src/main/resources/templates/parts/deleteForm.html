<div class="modal fade" id="userDeleteDialog" tabindex="-1" role="dialog" aria-labelledby="userDeleteDialogLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="userDeleteDialogLabel">Edit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="user-delete-form">
                    <div class="form-group">
                        <label for="user-id" class="col-form-label">ID</label>
                        <input type="number" class="form-control bg-body-secondary" id="user-id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="first-name" class="col-form-label">First name</label>
                        <input type="text" class="form-control bg-body-secondary" id="first-name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="col-form-label">Last name</label>
                        <input type="text" class="form-control bg-body-secondary" id="last-name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="user-age" class="col-form-label">Age</label>
                        <input type="number" class="form-control bg-body-secondary" id="user-age" disabled>
                    </div>
                    <div class="form-group">
                        <label for="user-email" class="col-form-label">Email</label>
                        <input type="email" autocomplete="email" class="form-control bg-body-secondary" id="user-email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="user-role" class="col-form-label" >Role</label>
                        <select multiple class="form-control bg-body-secondary" id="user-role" disabled>
                            <option th:value="1" th:text="USER" >USER</option>
                            <option th:value="2" th:text="ADMIN">ADMIN</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="delete-user-button" type="button" class="btn btn-danger">Delete</button>
            </div>



        </div>
    </div>
</div>
